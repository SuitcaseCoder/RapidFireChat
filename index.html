<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>rapidfirechat</title>
    <link href="style.css" rel="stylesheet" type="text/css" /> 
    <link href="https://fonts.googleapis.com/css?family=Sanchez&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="header">
        <img id="logo" src="images/BigRFCLogo.gif">
        <h1>RAPID FIRE CHAT</h1>
        <h2><span class="accent">//</span> DEVS BEYOND THE SCREEN</h2>
    </div>
    <div id="mainContent">
      <div id="podcastWidget">
        <h3>podcast streaming soon... here’s our teaser</h3>
        <audio controls>
          <source src="https://github.com/SuitcaseCoder/rapidfirechat/blob/master/episodes/ep0101_RFC.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
      </div>
      <div id="mailChimpWidget">
        <h3>we’ll let you know when it's posted</h3>
        <!-- <button id="subscribeToggle">Sign Me Up!</button>  -->

        <!-- Begin Mailchimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="https://gmail.us4.list-manage.com/subscribe/post?u=3297c62d75d17da2672780b02&amp;id=56d2e5ac17" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
      <!-- <div class="indicates-required"><span class="asterisk">*</span> indicates required</div> -->
      <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
      </label>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <!-- beginning of hide -->
      <div id="hideShowSubscription">
      <div class="mc-field-group">
        <label for="mce-FNAME">First Name </label>
        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
      </div>
      <div class="mc-field-group">
        <label for="mce-LNAME">Last Name </label>
        <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
      </div>
      <div class="mc-field-group size1of2">
        <label for="mce-BIRTHDAY-month">Birthday </label>
        <div class="datefield">
          <span class="subfield monthfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span> / 
          <span class="subfield dayfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span> 
          <span class="small-meta nowrap">( mm / dd )</span>
        </div>
      </div>	<div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_3297c62d75d17da2672780b02_56d2e5ac17" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      <!--  end of hide -->
        </div>
      </form>
      </div>
      <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
      <!--End mc_embed_signup-->

      </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
